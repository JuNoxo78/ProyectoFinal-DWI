spring.application.name=ProyectoFinal-DWI

# Puerto del servidor
server.port=8083

# Configuracion Postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/cineplanet
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuracion JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===== CONFIGURACION PARA DESARROLLO - RECARGA AUTOMATICA =====

# DevTools - Habilitar recarga automatica
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Thymeleaf - Deshabilitar cache para ver cambios inmediatamente
spring.thymeleaf.cache=false

# Recursos estaticos - Deshabilitar cache
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Log de cambios detectados
logging.level.org.springframework.boot.devtools=DEBUG