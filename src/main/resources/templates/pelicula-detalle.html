<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película - Cineplanet</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pelicula-detalle.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/img/cineplanet.svg" alt="Cineplanet Logo" class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-4 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/peliculas">Películas</a>
                    </li>
                    <!-- Mostrar solo si está logueado como USER -->
                    <li class="nav-item" id="navTusReservas" style="display: none;">
                        <a class="nav-link" href="#tus-reservas">Tus Reservas</a>
                    </li>
                    <!-- Mostrar si NO está logueado -->
                    <li class="nav-item ms-3" id="btnUnete">
                        <a href="/login" class="btn btn-login">
                            <i class="bi bi-person"></i> Únete
                        </a>
                    </li>
                    <!-- Mostrar si SÍ está logueado como USER -->
                    <li class="nav-item dropdown" id="userDropdown" style="display: none;">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-1" style="font-size: 1.5rem;"></i>
                            <span id="userNameDisplay"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="SessionManager.logout(); return false;">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Detail Content -->
    <div class="movie-detail-page">
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>

        <!-- Content Container -->
        <div id="movieContent" style="display: none;">
            <!-- Trailer Section -->
            <section class="trailer-section">
                <div class="trailer-container" id="trailerContainer">
                    <button class="play-button" id="playTrailerBtn">
                        <i class="bi bi-play-fill"></i>
                    </button>
                    <p class="trailer-text">Mira el tráiler</p>
                </div>
            </section>

            <!-- Movie Info Section -->
            <section class="movie-info-section">
                <div class="container">
                    <!-- Movie Title and Meta (Full Width) -->
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <h1 class="movie-title-detail" id="movieTitle"></h1>
                            <div class="movie-meta">
                                <span id="movieGenre"></span>
                                <span class="separator">|</span>
                                <span id="movieDuration"></span>
                                <span class="separator">|</span>
                                <span id="movieClasificacion"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Poster and Synopsis Side by Side (Centered) -->
                    <div class="row justify-content-center">
                        <!-- Left Column: Poster and Buy Button -->
                        <div class="col-lg-4 col-md-5">
                            <div class="movie-poster-container">
                                <div class="estreno-badge" id="estrenoBadge" style="display: none;">Estreno</div>
                                <img id="moviePoster" src="" alt="Poster" class="movie-poster-img">
                            </div>
                            <button class="btn btn-comprar-tickets w-100 mt-3" id="btnComprarTickets">
                                <i class="bi bi-ticket-perforated"></i> Comprar
                            </button>
                        </div>

                        <!-- Right Column: Synopsis -->
                        <div class="col-lg-6 col-md-7">
                            <div class="movie-synopsis">
                                <h2 class="section-title">Sinopsis.</h2>
                                <p id="movieSinopsis"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Functions Section -->
            <section class="functions-section" id="funciones">
                <div class="container">
                    <h2 class="section-title-main">La función perfecta para ti.</h2>


                    <!-- Functions by Date -->
                    <div id="functionsContainer">
                        <!-- Functions will be loaded here -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Session Manager -->
    <script src="/js/session-manager.js"></script>

    <!-- Custom JS -->
    <script src="/js/pelicula-detalle.js"></script>
</body>
</html>
